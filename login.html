<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SkillSwap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Outfit', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-b from-[#f0f3ff] via-white to-[#fef2f8] text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md px-8 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-600">SkillSwap</h1>
    <nav>
      <a href="index.html" class="text-gray-700 font-medium hover:text-pink-500">Home</a>
    </nav>
  </header>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-xl p-10 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-6 text-center text-purple-600">Login to SkillSwap</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        </div>
        <div class="text-right">
          <a href="#" class="text-sm text-purple-500 hover:underline">Forgot your password?</a>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-full font-semibold shadow-md hover:shadow-lg transition">Login</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 pt-8 pb-6 bg-gradient-to-t from-pink-50 to-white">
    <p>© 2024 SkillSwap. All rights reserved.</p>
  </footer>
</body>
</html>
