<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SkillSwap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Outfit', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-b from-[#f0f3ff] via-white to-[#fef2f8] text-gray-800 min-h-screen flex flex-col items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center text-pink-600 mb-6">SkillSwap Login</h1>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input id="email" type="email" class="w-full border rounded-md px-4 py-2 shadow-sm focus:outline-none" placeholder="you@example.com" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input id="password" type="password" class="w-full border rounded-md px-4 py-2 shadow-sm focus:outline-none" placeholder="••••••••" required />
      </div>
      <div class="text-right text-sm">
        <a href="#" class="text-purple-500 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-500 text-white py-2 rounded-full font-semibold shadow-md hover:shadow-lg transition">Login</button>
    </form>
    <p id="login-error" class="text-red-500 text-sm mt-4 hidden text-center"></p>
    <p class="text-sm text-center mt-4">
    Don't have an account?
    <a href="signup.html" class="text-purple-500 hover:underline">Sign up</a>
    <!-- <p class="text-center text-sm text-red-500">TESTING DISPLAY</p> -->

</p>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWMZRlTTEJmMTkjBf4aVhlLeHLMTqUttU",
      authDomain: "skillswap-9bfec.firebaseapp.com",
      projectId: "skillswap-9bfec",
      storageBucket: "skillswap-9bfec.appspot.com",
      messagingSenderId: "320928436557",
      appId: "1:320928436557:web:08c083525890a72e222704"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('login-form');
    const errorText = document.getElementById('login-error');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      signInWithEmailAndPassword(auth, email, password)
  .then(() => {
    window.location.href = "user.html"; // ✅ Redirect here
  })
  .catch(error => {
    errorText.textContent = "Invalid email or password.";
    errorText.classList.remove("hidden");
  });

    });
  </script>
</body>
</html>
